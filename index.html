<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Survey Form</title>
</head>

<body>
  <div class="container">
    <header>
      <h1 id="title">Survey Form</h1>
      <p id="description">Please fill out this survey form to help us improve.</p>
    </header>

    <main>
      <form id="survey-form" action="/" method="get">

        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>

        <div class="form-group">
          <label for="number" id="number-label">Age</label>
          <input type="number" id="number" name="age" placeholder="Enter your age" min="10" max="120" required>
        </div>

        <div class="form-group">
          <label for="dropdown">Which country do you live in?</label>
          <select id="dropdown" name="country" required>
            <option value="" disabled selected hidden>Select your country</option>
            <option value="usa">United States</option>
            <option value="philippines">Philippines</option>
            <option value="canada">Canada</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p>What's your favorite programming language?</p>
          <div class="radio-group">
            <div class="radio-group-option">
              <input type="radio" id="python" name="language" value="python" required>
              <label for="python">Python</label><br>
            </div>
            <div class="radio-group-option">
              <input type="radio" id="javascript" name="language" value="javascript">
              <label for="javascript">JavaScript</label><br>
            </div>
            <div class="radio-group-option">
              <input type="radio" id="csharp" name="language" value="csharp">
              <label for="csharp">C#</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <p>Select your hobbies:</p>
          <div class="checkbox-group">
            <div class="checkbox-group-option">
              <input type="checkbox" id="reading" name="hobby" value="reading">
              <label for="reading">Reading</label><br>
            </div>
            <div class="checkbox-group-option">
              <input type="checkbox" id="traveling" name="hobby" value="traveling">
              <label for="traveling">Traveling</label>
            </div>
            <div class="checkbox-group-option">
              <input type="checkbox" id="gaming" name="hobby" value="gaming">
              <label for="gaming">Gaming</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="comments">Additional Comments:</label>
          <textarea id="comments" name="comments" rows="5" placeholder="Write your comments here..."></textarea>
        </div>

        <div class="form-group">
          <button id="submit" type="submit">Submit</button>
        </div>

      </form>
      <div class="form-img">
        <img src="code.jpg" alt="">
      </div>
    </main>
  </div>
  <div class="bg-img">
    <img src="bg-img.jpg" alt="">
  </div>
</body>

</html>
